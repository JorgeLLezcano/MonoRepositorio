<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarjeta ciberpunk</title>
</head>
<style>
    :root{
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: sans-serif;
}

.cards{
  position: relative;
  display: flex;
  gap: 10px;
  overflow: hidden; 
  width: 100%;
  height: 100%;
  padding: 10px;
  box-sizing: border-box;
}

.card {
 
  
  width: 300px;
  height: 500px;
  background-color: #333;
  position: relative; /* Permite posicionar elementos de forma relativa */
  clip-path: polygon( 193px 75px, 319px 78px, 369px 0px, 497px 0px, 496px 499px, 0px 499px, 0px 0px, 153px 0px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  border-radius: 15px;
  color: yellow;
  transition: all 1.5s ease;
  transform-style: preserve-3d;
  perspective: 1000px;
  transition: all 2s linear;

}
.card h2{
  mask-image: linear-gradient(black 80%, transparent);
  text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);

}

.card-content {
  padding: 20px;
  clip-path: polygon( 193px 75px, 319px 78px, 369px 0px, 497px 0px, 496px 499px, 0px 499px, 0px 0px, 153px 0px);
  background-color: #333;
  transition: all 2s linear;
}
.card-content img{
  border-radius: 15px;
  box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
  transition: all 2s linear;
}
.carousel{
  display: flex;
  gap: 10px;
  position: relative;
}

:nth-child(1){
  animation: carousel 1.5s both;
  order: 1;
}
:nth-child(2){
  order: 2;
  animation: carousel 1.5s both;
  animation-delay: 2s;
}
:nth-child(3){
  order: 3;
  animation: carousel 1.5s both;
  animation-delay: 3s;
  transition: all 2s linear;
}

@keyframes carousel {
  0%{
    transform: translateX(0);
  }
  50%{
    transform: translateX(-100%);
  }
  70%{
    transform: translateX(-200%);
  }
100%{
    transform: translateX(0);
}
}
.buttons{
  display: flex;
  justify-content: space-between;
  position: absolute;
  transform: translate(-50%, -50%);
  display: flex;
  gap: 10px;
  height: 100%;
  width: 100%;
  z-index: 1;

}

</style>
<body>
  <section class="carousel">
    <div class="buttons">
      <button class="prev">  ↨
      </button>
      <button class="next">  ↨
      </button>
    </div>

  <section class="cards">

  
    <div class="card-one ">
        <div class="card-content">
          <h2>CiberPunk1</h2>
          <img src="https://tse2.mm.bing.net/th?id=OIP.GaGWpnWlokoB8SB5W5Q5wQHaEK&pid=Api&P=0&h=180">
        </div>
      </div>
      <div class="card-two">
        <div class="card-content">
          <h2>CiberPunk2</h2>
          <img src="https://tse2.mm.bing.net/th?id=OIP.GaGWpnWlokoB8SB5W5Q5wQHaEK&pid=Api&P=0&h=180">
        </div>
      </div>
      <div class="card-three">
        <div class="card-content">
          <h2>CiberPunk3</h2>
          <img src="https://tse2.mm.bing.net/th?id=OIP.GaGWpnWlokoB8SB5W5Q5wQHaEK&pid=Api&P=0&h=180">
        </div>
      </div>
    </section>
    </section>
</body>
<script>

// Obtén la lista de imágenes y el botón
const imagenes = document.querySelectorAll('img');
const boton = document.querySelector('button');
const next =document.querySelector('.next')
// Inicializa el índice de la imagen actual
let indiceImagen = 0;
imagenes[indiceImagen].style.display = 'block';
// Agrega un evento de clic al botón
boton.addEventListener('click', () => {
  // Oculta la imagen actual
  imagenes[indiceImagen].style.display = 'none';

  // Incrementa el índice y lo mantiene dentro del rango de la longitud de la lista
  indiceImagen = (indiceImagen + 1) % imagenes.length;

  // Muestra la siguiente imagen
  imagenes[indiceImagen].style.display = 'block';
});

next.addEventListener('click', function(){
imagenes[indiceImagen].style.display = 'none';
  indiceImagen = (indiceImagen - 1+imagenes.length) % imagenes.length;
  imagenes[indiceImagen].style.display = 'block';
})
// Muestra la primera imagen
// imagenes[indiceImagen].style.display = 'block';
</script>
</html>
