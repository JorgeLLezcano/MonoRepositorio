<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarjeta ciberpunk</title>
</head>
<style>
    :root{
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: sans-serif;
}

.cards{
  position: relative;
  display: flex;
  gap: 10px;
  overflow: hidden; 
  width: 100%;
  height: 100%;
  padding: 10px;
  box-sizing: border-box;
}

.card {
 
  
  width: 300px;
  height: 500px;
  background-color: #333;
  position: relative; /* Permite posicionar elementos de forma relativa */
  clip-path: polygon( 193px 75px, 319px 78px, 369px 0px, 497px 0px, 496px 499px, 0px 499px, 0px 0px, 153px 0px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  border-radius: 15px;
  color: yellow;
  transition: all 1.5s ease;
  transform-style: preserve-3d;
  perspective: 1000px;

}
.card h2{
  mask-image: linear-gradient(black 80%, transparent);
  text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);;
}

.card-content {
  padding: 20px;
  clip-path: polygon( 193px 75px, 319px 78px, 369px 0px, 497px 0px, 496px 499px, 0px 499px, 0px 0px, 153px 0px);
  background-color: #333;
}
.card-content img{
  border-radius: 15px;
  box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
}
.carousel{
  display: flex;
  gap: 10px;
  position: relative;
}

:nth-child(1){
  animation: carousel 1.5s both;
  order: 1;
}
:nth-child(2){
  order: 2;
  animation: carousel 1.5s both;
  animation-delay: 2s;
}
:nth-child(3){
  order: 3;
  animation: carousel 1.5s both;
  animation-delay: 3s;
}

@keyframes carousel {
  0%{
    transform: translateX(0);
  }
  50%{
    transform: translateX(-100%);
  }
  70%{
    transform: translateX(-200%);
  }
100%{
    transform: translateX(0);
}
}
.buttons{
  display: flex;
  justify-content: space-between;
  position: absolute;
  transform: translate(-50%, -50%);
  display: flex;
  gap: 10px;
  height: 100%;
  width: 100%;
  z-index: 1;

}

</style>
<body>
  <section class="carousel">
    <div class="buttons">
      <button>  ↨
      </button>
      <button>  ↨
      </button>
    </div>

  <section class="cards">

  
    <div class="card">
        <div class="card-content">
          <h2>CiberPunk1</h2>
          <img src="https://tse2.mm.bing.net/th?id=OIP.GaGWpnWlokoB8SB5W5Q5wQHaEK&pid=Api&P=0&h=180">
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <h2>CiberPunk2</h2>
          <img src="https://tse2.mm.bing.net/th?id=OIP.GaGWpnWlokoB8SB5W5Q5wQHaEK&pid=Api&P=0&h=180">
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <h2>CiberPunk3</h2>
          <img src="https://tse2.mm.bing.net/th?id=OIP.GaGWpnWlokoB8SB5W5Q5wQHaEK&pid=Api&P=0&h=180">
        </div>
      </div>
    </section>
    </section>
</body>
<script>
const buttons = document.querySelectorAll('.buttons button'); // Select all buttons
const cards = document.querySelectorAll(' .card'); // Select all cards within the .cards section

let currentSlide = 0;

function moveSlide(offset) {
  const cardsWidth = cards[0].offsetWidth * cards.length; // Get total width of all cards

  currentSlide = currentSlide + offset;

  // Handle wrapping around at the beginning and end
  if (currentSlide < 0) {
    currentSlide = cards.length - 1;
  } else if (currentSlide >= cards.length) {
    currentSlide = 0;
  }

  cards.forEach((card, index) => {
    card.style.transform = `translateY(-${currentSlide * 100}%)`; // Move cards based on current slide
  });
}

buttons[0].addEventListener('click', () => moveSlide(-1)); // Previous button
buttons[1].addEventListener('click', () => moveSlide(1)); // Next button

</script>
</html>
