<!DOCTYPE html>
<html lang="en">
<head>

    <title>mapa del merodeador</title>
    <style>

       html, body, main {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #e4cbab;
  font-family: Harry Potter, Arial;
}

.container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container svg, .container img {
            /* position: absolute; */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .container svg {
            z-index: 1;
    position: relative;
    top: 71%;
    left: -1%;
    opacity: 0;
    
   
        }

        .animation{
            animation: desfum 2s reverse both;
        }
        @keyframes desfum{
    0%{
      fill-opacity:0;
      
    }
  
    100%{
        fill-opacity:100%;
        stroke-dashoffset:0;
        stroke-width:10
    }
  }
        .container img {
            height: 100vh;
            position: absolute;
            opacity: 0;
            transition: opacity 3s ease;
        }
form{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: absolute;
    z-index: 10;
    transition: opacity 3s 
    ease;
    gap: 10px;
    padding: 5px;
  
}
input{
  border: none;
  border-bottom: 1px solid;
  background-color: transparent;
}
textarea{
  background-color: transparent;
  opacity: 0;
  transition: opacity 2s ease;
}
 
.welcome{
    display: flex;
    justify-content: center;
    opacity: 0;
    transition: opacity 2s ease;
}

.tapa-2, .tapa-1{
    position: absolute;
    top: 0;
    left: 0;
    width: 100vh;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1;
    background-color: #e4cbab;
}

.tapa-1{
 animation: move-left 2s both
}
@keyframes move-left {
    100%{
        transform:translateX(-100%);
    }
}

.tapa-2{
    animation: move-right 2s both;
}



@keyframes move-right {
    100%{
        transform:translateX(100%);
    }
}
@keyframes move-up {
    100%{
        transform:translateY(-100%);
    }
}
@keyframes move-down {
    100%{
        transform:translateY(100%) ;
    }
}
    </style>
</head>
<body>
    <main>
        <header>
            <h2 class="welcome"></h2>
        </header>
        <form action="">
            <input type="text"/>

            <textarea id="mensaje" name="mensaje" rows="5" cols="30"></textarea>
        </form>
        
        
        <div class="container">
            <section>
            <div class="tapa-1"> tapa uno</div>
            <div class="tapa-2"> tapa dos</div>
           </section>
            <svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
                <rect
                  transform="translate(0 0) rotate(45) skewX(0) skewY(0) scale(1)"
                  transform-origin="400 400"
                  x="200"
                  y="200"
                  width="400"
                  height="400"
                  stdDeviation="18 29" in="SourceGraphic"
                  fill="#500905"
                ></rect>
              </svg>
            <img src="https://i.pinimg.com/564x/5a/a9/2b/5aa92bcaa0b8f62b3b2b0e3075c49fbe.jpg" id="imagen" alt="Imagen">
        </div>
    </main>
    
    <script>
        const rect =document.querySelector('svg')
         const textarea = document.getElementById('mensaje');
        const imagen = document.getElementById('imagen');
        const form=document.querySelector('form')
        const welcome= document.querySelector('.welcome')
        let welcom= 'los se√±ores canuto, colagusano y cornamenta se complacen en presentar...'
        let notWelcom='se agradece no meta sus narices...'



const input = document.querySelector('input')
input.addEventListener('input', function(){
    if((input.value==='' || input.value.length<5)){
        welcome.style.opacity=0
        welcome.innerText=''
        textarea.style.opacity=0
    }else if(input.value==='snape'){
        welcome.innerText=notWelcom
        welcome.style.opacity=1
                
    }else{
        
        textarea.style.opacity=1
    }
})
        textarea.addEventListener('input', function() {
            if (textarea.value.trim() !== '' && textarea.value.trim()==='juro solemnemente que mis intenciones no son buenas') {
                imagen.style.opacity = 1;
                rect.style.opacity=1;
                rect.classList.add('animation')
                form.style.opacity=0;
                welcome.style.opacity=1
                welcome.innerText=welcom
            } else {
                imagen.style.opacity = 0;
                
            }
        }); 
    </script>
</body>
</html>
