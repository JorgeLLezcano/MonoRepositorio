<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="//db.onlinewebfonts.com/c/0421d4186d6efbfc5331fe180895e780?family=Harry+Potter" rel="stylesheet" type="text/css"/>
    <title>mapa del merodeador</title>
    <style>
        html, body, main {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e4cbab;
            font-family: Harry Potter, Arial;
        }
        .container img {
            opacity: 0;
            transition: opacity 3s ease;
        }
        form{
        position: absolute;
        z-index: 10;
         transition: opacity 3s ease;
        }
    </style>
</head>
<body>
    <main>
        <form action="">
            <textarea id="mensaje" name="mensaje" rows="5" cols="30"></textarea>
        </form>
        
        <div class="container">
            <img src="https://i.pinimg.com/564x/5a/a9/2b/5aa92bcaa0b8f62b3b2b0e3075c49fbe.jpg" id="imagen" alt="Imagen">
        </div>
    </main>
    
    <script>
        const textarea = document.getElementById('mensaje');
        const imagen = document.getElementById('imagen');
        const form=document.querySelector('form')

        textarea.addEventListener('input', function() {
            if (textarea.value.trim() !== '' && textarea.value.trim()==='juro solemnemente que mis intenciones no son buenas') {
                imagen.style.opacity = 1;
                form.style.opacity=0;
            } else {
                imagen.style.opacity = 0;
                
            }
        });
    </script>
</body>
</html>
