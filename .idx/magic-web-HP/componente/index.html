<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
</head>
<style>
     @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Roboto:wght@100;300&display=swap');
     :root{
        background-color: #333;
        font-family:poppit, sans-serif
       
    }
    .error{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: white;
        position: fixed;
    }
 
    .luces-uno,
    .luces-dos{
       
        background-color: white;
        border-radius: 50%;
        position: fixed;
        filter: blur(5px);
    }
    .luces-uno{
        top: 20px;
       left: 300px;
       animation-diley:2s;
        animation:move 5s infinite ;
    }
    .luces-dos{
        bottom: 20px;
        right: 20px;
        animation:move 10s infinite ;
    }
    .luces-uno::after{
       content: "";
        width: 500px;
        height: 500px;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        filter: blur(50px);
        transform: translateY(-500px);
       
    }
    .luces-dos::after{
        content: "";
        width: 500px;
        height: 150px;
        background-color: white;
        border-radius: 50%;
        position: absolute;
        filter: blur(7px);
        transform: translateY(-300px); 
        
    }
    @keyframes latencia{
        0%{
            transform: scale(1);
        }
        50%{
            transform: scale(4);
        }
        100%{
            transform: scale(1);
        }
    }

.alert-red{
    right: -200px;
    filter: blur(50px);
    position: fixed;
    height: 300px;
    width: 300px;
    border-radius: 50%;
    background-color: rgba(255, 0, 0, 0.651);
    animation: latencia 2s infinite;
}


    h1{
        font-size: clamp(5rem, 40vmin, 20rem);
        font-family: 'Open Sans', sans-serif;
        mask-image: linear-gradient(transparent, black 80%, transparent);
         /* text-shadow: 20px 20px 30px rgba(0, 0, 0, 0.5); */
        color: #333;
        position: relative; /* Hacer que el span sea relativo a h1 */
        z-index: 1; /* Asegurar que h1 esté por encima del span */
        margin:0;
          
    }
    p{
        font-size: 20px;
    }


    h1 span{
        mask-image: linear-gradient(transparent, black 80%, transparent);
      color: #333;
      filter:blur(5px);
      position: absolute;
      left:0px;
      top:0px;
       animation: shadow-move 5s linear infinite;
      
    }

@keyframes  shadow-move{

 
  0%{
    
    transform: translateX( 10px);
  }
   25%{
   
    transform:translateY(30px) translateX( +50px) ;
  }
 50%{
    transform:translateY(50px);
 }
}
@keyframes move {
 0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
    
}
</style>
<body>
    <div class="luces-uno"></div>
    <div class="luces-dos"></div>
    <div class="alert-red">red</div>
    <div class="error">
        <h1>Error 404
        <span>Error 404</span>
        </h1>
        <p>La página que estás buscando no existe.</p>
    </div>
   
</body>
</html>
