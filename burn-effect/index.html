<!DOCTYPE html>
<html>
<head>
    <title>Burn Effect</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
</head>
<body>
<head>
 
</head>
<main>
  <article class="burn-card">
    <!-- Card vacía: se puede colocar contenido después -->
  </article>
</main>
<svg class="sr-only">
  <defs>
    <filter id="noiseFilter">
      <feTurbulence type="fractalNoise" baseFrequency="0.003" numOctaves="2" seed="370" stitchTiles="stitch" result="noise"/>
      <feComponentTransfer in="noise" result="adjustedNoise">
        <feFuncR type="linear" slope="100" />
        <feFuncG type="linear" slope="100" />
        <feFuncB type="linear" slope="100" />
        <feFuncA type="linear" slope="1" />
      </feComponentTransfer>
      <feColorMatrix in="adjustedNoise" type="saturate" values="0" result="grayscaleNoise"/>
      <feComponentTransfer in="grayscaleNoise" result="thresholdNoise">
        <feFuncA type="linear" slope="100" intercept="-85" />
      </feComponentTransfer>
      <feComponentTransfer in="thresholdNoise" result="binaryNoise">
        <feFuncA type="discrete" tableValues="0 1" />
      </feComponentTransfer>
      <feComponentTransfer in="binaryNoise" result="finalNoise">
        <feFuncA type="table" tableValues="1 0" />
      </feComponentTransfer>
      <feComposite in="SourceGraphic" in2="finalNoise" operator="in" result="maskedCard"/>
    </filter>
  </defs>
</svg>

    <script src="script.js"></script>
</body>
</html>
